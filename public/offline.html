<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Knowledge Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .feature:last-child {
            margin-bottom: 0;
        }
        .check {
            color: #4ade80;
            margin-right: 0.5rem;
        }
        .cross {
            color: #f87171;
            margin-right: 0.5rem;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>オフラインモード</h1>
        <p>インターネット接続がありません。一部の機能は制限されます。</p>
        
        <div class="features">
            <h3>利用可能な機能</h3>
            <div class="feature">
                <span class="check">✓</span>
                <span>保存されたコンテンツの閲覧</span>
            </div>
            <div class="feature">
                <span class="check">✓</span>
                <span>学習進捗の記録</span>
            </div>
            <div class="feature">
                <span class="check">✓</span>
                <span>オフライン学習の継続</span>
            </div>
            
            <h3>利用できない機能</h3>
            <div class="feature">
                <span class="cross">✗</span>
                <span>新しいコンテンツのダウンロード</span>
            </div>
            <div class="feature">
                <span class="cross">✗</span>
                <span>リアルタイム同期</span>
            </div>
            <div class="feature">
                <span class="cross">✗</span>
                <span>オンライン機能</span>
            </div>
        </div>
        
        <button class="button" onclick="window.location.reload()">
            再接続を試す
        </button>
        <button class="button" onclick="window.history.back()">
            戻る
        </button>
    </div>
    
    <script>
        // オンライン状態を監視
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // 定期的に接続をチェック
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
